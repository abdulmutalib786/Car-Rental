<body>
    <form action="registration.jsp" method="post">
        <legend>Registration Form</legend>
        <table class="data">
            <tr>
                <td><label for="username">UserName:</label></td>
                <td><input type="text" name="username" id="username" required /></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" name="phone" id="phone" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" name="g1" id="male" value="Male" required>Male
                    <input type="radio" name="g1" id="female" value="Female" required>Female
                </td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
        </table>
        <div class="g-recaptcha" data-sitekey="6LeyWCUoAAAAAMmZeYxgSVXVTpBnuOaCg37TEQOT"></div>
        <div class="btn">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>
    </form>
</body>
