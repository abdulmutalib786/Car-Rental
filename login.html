<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login.css" />

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="header">
      <marquee behavior="" direction="" scrollamount="15">
        <h1>delux_motors</h1>
      </marquee>
    </div>

    <!--NavBar-->
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="cars.html">CarList</a>
      <a href="AboutUs.html">AboutUs</a>
      <a href="ContactUs.html">ContactUs</a>

      <a href="login.html">Login</a>
    </div>

    <div class="log">
      <center>
        <h2><u>Please Login</u></h2>
      </center>
    </div>

    <div class="form">
      <form action="login.jsp" method="post">
        <legend>Login_form</legend>
        <div class="username">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id=""
            placeholder="enter your user id"
          />
        </div>
        <div class="password">
          <label for="password">password</label>
          <input
            type="password"
            name="password"
            id=""
            placeholder="enter your password"
          />
        </div>
        <center>
          <div
            class="g-recaptcha"
            data-sitekey="6LeyWCUoAAAAAMmZeYxgSVXVTpBnuOaCg37TEQOT"
            aria-required=""
          ></div>
        </center>
        <div class="btn">
          <input type="submit" name="" id="" value="submit" />
          <input type="reset" name="" id="" value="reset" />
        </div>
      </form>
      <a href="forgot.html">forgot_password?</a>
      <a href="register.html">create_new_account</a>
    </div>
    <!--Footer-->
    <div class="footer">
      <marquee behavior="" direction="">
        contact us: delux_motors@gmail.com &copy; 2023 abdul_mutalib_02
      </marquee>
    </div>
  </body>
</html>
